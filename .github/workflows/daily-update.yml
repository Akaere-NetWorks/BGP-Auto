name: Daily BGP Configuration Update

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-bgp-config:
    runs-on: self-hosted

    steps:
      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run in container
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            ghcr.io/akaere-networks/bgp-container:main-4e8638a \
            /bin/bash -c "
              apt-get update && apt-get install -y python3-venv git
              python3 -m venv venv
              source venv/bin/activate
              pip3 install -r requirements.txt
              python3 src/main.py
            "

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add output/ html/ logs/
          git diff --staged --quiet || git commit -m "chore: daily BGP configuration update [$(date -u +%Y-%m-%d)]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
